plugins {
    id 'org.jreleaser' version '1.17.0'
    id 'base'
}

jreleaser {
    project {
        // Configure version incrementing
        version {
            autoIncrement = true // Enable auto-incrementing
        }

        authors = ['Ashley Frieze']
        license = 'MIT'
        links {
            homepage = 'https://github.com/webcompere/spring-properties-cleaner'
        }
        inceptionYear = '2025'
    }

    release {
        github {
            overwrite = true
            repoOwner = 'webcompere'
            name = 'spring-properties-cleaner'
            sign = true
        }
    }

    deploy {
        maven {
            mavenCentral {
                app {
                    url = 'https://central.sonatype.com/s01'
                    username = System.getenv('MAVEN_USERNAME')
                    password = System.getenv('MAVEN_PASSWORD')
                    applyMavenCentralRules = true
                }
            }
        }
    }

    signing {
        active = 'ALWAYS'
        armored = true
        secretKey = System.getenv("GPG_PRIVATE_KEY")
        passphrase = System.getenv("GPG_PASSPHRASE")
    }
}